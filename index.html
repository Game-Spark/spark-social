<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spark Social</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Spark Social</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#" id="loginButton" onclick="showLogin()">Login</a></li>
        <li><a href="#" id="signupButton" onclick="showSignup()">Signup</a></li>
      </ul>
    </nav>
  </header>

  <div id="authForm" style="display:none;">
    <h2 id="authTitle">Login</h2>
    <form id="authFormContent">
      <input type="email" id="email" placeholder="Email" required><br><br>
      <input type="password" id="password" placeholder="Password" required><br><br>
      <button type="submit">Submit</button>
    </form>
    <button onclick="closeAuthForm()">Close</button>
  </div>

  <section id="feed">
    <h2>Posts</h2>
    <div id="posts"></div>
  </section>

  <section id="chat">
    <h2>Live Chat</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message" />
    <button onclick="sendMessage()">Send</button>
  </section>

  <footer>
    <p>&copy; 2025 Spark Social</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
